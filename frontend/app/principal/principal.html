<section id="container" >
	<div ng-include="'app/menu.html'"></div>
	<div ng-include="'app/cabecalho.html'"></div>
	<section id="main-content">
		<section class="wrapper col-lg-10">
			<div class="col-lg-12">
				<div class="row state-overview">
					<div class="col-lg-6 col-sm-5">
						<section class="panel">
							<div class="symbol terques">
								<i class="icon-user"></i>
							</div>
							<div class="value">
								<h1 class="count black">
									{{qtd_user}}
								</h1>
								<p class="black">Qtd. Usuarios</p>
							</div>
						</section>
					</div>
					<div class="col-lg-6 col-sm-5">
						<section class="panel">
							<div class="symbol red">
								<i class="icon-map-marker"></i>
							</div>
							<div class="value">
								<h1 class=" count2 black">
									{{qtd_local}}
								</h1>
								<p class="black">Qtd. Chats</p>
							</div>
						</section>
					</div>
				</div>
			</div>
		</section>
	</section>
	<div ng-include="'app/novousuario/modal_novo_usuario.html'"></div>
	<div ng-include="'app/rodape.html'"></div>
</section>
